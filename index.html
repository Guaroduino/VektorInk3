<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VektorInk3 • PixiJS 8</title>
  </head>
  <body>
    <div id="app"></div>
    <div id="hud" aria-live="polite">
      <div class="row">
        <span class="label">Herramienta:</span>
        <strong id="active-tool">Pluma</strong>
      </div>
      <div class="row controls">
        <button id="zoom-in" title="Zoom In">+</button>
        <button id="zoom-out" title="Zoom Out">-</button>
        <button id="zoom-reset" title="Reset Zoom">Reset</button>
        <button id="pan-toggle" title="Alternar Pan (o mantén Space)">Pan</button>
      </div>
      <div class="hint">1:Pluma 2:V.Pen 3:Raster 4:Contorno • Space: Pan • N: Nueva capa • Supr: Borrar capa</div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
